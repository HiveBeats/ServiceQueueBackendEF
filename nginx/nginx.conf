server {
    listen 80;
    server_name front;
    
    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
    }

    location / {
        root /user/share/nginx/html;
        try_files $uri /index.html;
        index index.html;
    }
}

